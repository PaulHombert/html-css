<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    Em HTML podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para saber qual tag deve utilizar em cada caso.   
    <p>
        <ul>
            <li><u>Parágrafos</u></li>
            <li><u>Imagens</u></li>
            <li><u>Abreviações</u></li>
            <li><u>Códigos-fonte</u></li>
            <li><u>Listas Enumeradas</u></li>
            <li><u>Listas com demarcadores</u></li>
            <li><u>Títulos</u></li>
        </ul>
    </p> 
</body>
</html>
